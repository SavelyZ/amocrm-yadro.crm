<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/glDatePicker.default.css" rel="stylesheet" type="text/css">
</head>

<body>
    <input type="text" id="mydate" />
    <div gldp-el="mydate" style="width:400px; height:300px; position:absolute; top:70px; left:100px;">
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="glDatePicker.min.js"></script>
    <script>
        $.ajax({
            url: 'index.php',
            type: 'POST',
            data: {
                id: '1'
            },
            dataType: 'json',
            success: function(result) {
                alert(result['dat']); // "Hello world!" alerted
                console.log(result['dat_s']) // The value of your php $row['adverts'] will be displayed
            },
            error: function() {
                //        alert("error");
            }
        })
    </script>
    </script>
    <script type="text/javascript">
        $(window).load(function() {
            $('input').glDatePicker({
                showAlways: true,
                //выбрать доступные, пока что все недоступные
                selectableDates: [{
                    date: new Date(2022, 8, 24)
                }, {
                    date: new Date(2022, 8, 30)
                }]
            });

        });
    </script>
</body>

</html>
